<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Reset Password</h2>
      <p class="text-gray-600 text-center mb-6">
        Enter your email address to receive password reset instructions.
      </p>
      <form >
        <div class="mb-4">
          <label for="resetEmail" class="block text-gray-700">Email</label>
          <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Send Reset Link
        </button>
        <p class="text-center text-gray-600 mt-4">
          Remembered your password? <a href="/login" class="text-blue-600 hover:underline">Login</a>
        </p>
      </form>
    </div>
  </div>
