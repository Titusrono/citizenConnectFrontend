<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Sign Up</h2>

    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <!-- Full Name -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required placeholder="Enter your name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" required placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="formData.confirmPassword" required placeholder="Confirm your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <!-- Display password mismatch error -->
        <div *ngIf="formData.password && formData.confirmPassword && formData.password !== formData.confirmPassword" class="text-red-500 text-sm mt-1">
          Passwords do not match!
        </div>
      </div>

      <!-- County Dropdown -->
      <div class="mb-6">
        <label for="county" class="block text-gray-700 mb-2">Select County</label>
        <select id="county" name="county" [(ngModel)]="formData.county" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="" disabled selected>Select your county</option>
          <option *ngFor="let county of counties" [value]="county">{{ county }}</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="isLoading" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
        Create Account
      </button>
    </form> 

    <!-- Login Link -->
    <p class="text-center text-gray-600 mt-4">
      Already have an account? <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
