<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      Forgot Password
    </h2>

    <!-- Success message -->
    <div *ngIf="message" class="mb-4 p-3 text-green-800 bg-green-100 rounded-lg border border-green-300">
      {{ message }}
    </div>

    <!-- Error message -->
    <div *ngIf="error" class="mb-4 p-3 text-red-800 bg-red-100 rounded-lg border border-red-300">
      {{ error }}
    </div>

    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700">
          Email address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <button
        type="submit"
        [disabled]="forgotForm.invalid"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300"
      >
        Send Reset Link
      </button>
    </form>

    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-sm text-blue-600 hover:underline">
        Back to Login
      </a>
    </div>
  </div>
</div>
