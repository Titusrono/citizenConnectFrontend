<div class="p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-center mb-4">Admin - Manage Users</h2>

  <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4">
    <input type="text" placeholder="Name" [(ngModel)]="formData.name" name="name" class="border p-2 rounded" required>
    <input type="email" placeholder="Email" [(ngModel)]="formData.email" name="email" class="border p-2 rounded" required>
    <input type="text" placeholder="County" [(ngModel)]="formData.county" name="county" class="border p-2 rounded" required>
    <button type="submit" class="bg-blue-600 text-white py-2 rounded">
      {{ isEditMode ? 'Update User' : 'Add User' }}
    </button>
  </form>

  <div class="mt-6">
    <h3 class="text-lg font-semibold mb-2">Users List</h3>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="p-2">Name</th>
          <th class="p-2">Email</th>
          <th class="p-2">County</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="border-b">
          <td class="p-2">{{ user.name }}</td>
          <td class="p-2">{{ user.email }}</td>
          <td class="p-2">{{ user.county }}</td>
          <td class="p-2 space-x-2">
            <button (click)="editUser(user)" class="text-blue-600 hover:underline">Edit</button>
            <button (click)="deleteUser(user.email)" class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
