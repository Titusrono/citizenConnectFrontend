<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Login</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Login
        </button>
        <div class="text-center mt-4">
          <a href="resetpassword.html" class="text-blue-600 hover:underline">Forgot Password?</a>
        </div>
        <p class="text-center text-gray-600 mt-4">
          Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
