<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Login</h2>

    <!-- Show Loading Spinner -->
    <div *ngIf="loading" class="text-center mb-4 text-blue-500 font-semibold">
      Logging in...
    </div>

    <!-- Show Success Message -->
    <div *ngIf="successMessage" class="text-green-600 text-sm mb-4 text-center">
      {{ successMessage }}
    </div>

    <!-- Show Error Message -->
    <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4 text-center">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginDto.email"
          required
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginDto.password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading || loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <div class="text-center mt-4">
        <a routerLink="/resetpassword" class="text-blue-600 hover:underline">Forgot Password?</a>
      </div>
      <p class="text-center text-gray-600 mt-4">
        Don't have an account?
        <a routerLink="/signup" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
</div>
