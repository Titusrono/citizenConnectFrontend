<section class="bg-white shadow-md rounded-lg p-6 mb-6 max-w-screen-lg mx-auto">
  <h2 class="text-3xl font-bold text-blue-700 mb-6">Admin Report Management</h2>
  
  <!-- Reports List -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @for (report of reports; track report._id) {
      <div class="border rounded-lg p-4 shadow hover:shadow-lg transition duration-300">
        
        <!-- Description -->
        <h4 class="text-xl font-semibold text-gray-800 mb-2">{{ report.description }}</h4>

        <!-- Details -->
        <p class="text-gray-600 mb-1"><strong class="text-gray-800">Location:</strong> {{ report.location }}</p>
        <p class="text-gray-600 mb-3"><strong class="text-gray-800">Category:</strong> {{ report.category }}</p>

        <!-- Images -->
        <div class="grid grid-cols-2 gap-2 mb-4">
          @for (image of report.images; track image) {
            <img [src]="'http://localhost:3000/uploads/' + image" 
                 alt="Report Image" 
                 class="w-full h-32 object-cover rounded border" />
          }
        </div>

        <!-- Admin Actions -->
        <div class="flex justify-end">
          <button 
            (click)="deleteReport(report._id)" 
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-200">
            üóëÔ∏è Delete
          </button>
        </div>

      </div>
    } 
  </div>

  <!-- Empty State -->
  @if (reports.length === 0) {
    <p class="text-gray-500 text-center mt-10">No reports available.</p>
  }  
</section>
