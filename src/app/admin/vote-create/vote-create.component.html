<div class="container mx-auto p-10 max-w-2xl">
  <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">{{ editingProposal ? 'Edit Voting Proposal' : 'Create New Voting Proposal' }}</h1>

  <form (ngSubmit)="editingProposal ? updateProposal() : createProposal()" #proposalForm="ngForm" class="bg-white shadow-md rounded-lg p-6 space-y-6">
    
    <!-- Title -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Title</label>
      <input 
        type="text" 
        name="title" 
        [(ngModel)]="proposal.title" 
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
    </div>

    <!-- Description -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Description</label>
      <textarea 
        name="description" 
        [(ngModel)]="proposal.description" 
        rows="4" 
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"></textarea>
    </div>

    <!-- Eligibility -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Eligibility</label>
      <select 
        name="eligibility" 
        [(ngModel)]="proposal.eligibility" 
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
        <option value="">Select Eligibility</option>
        <option value="All Registered Residents">All Registered Residents</option>
        <option value="Registered Citizens">Registered Citizens Only</option>
        <option value="Youth Members">Youth Members</option>
      </select>
    </div>

    <!-- Voting End Date -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Voting End Date</label>
      <input 
        type="date" 
        name="endDate" 
        [(ngModel)]="proposal.endDate" 
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button 
        type="submit" 
        [disabled]="!proposalForm.valid"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        {{ editingProposal ? 'Save Changes' : 'Create Proposal' }}
      </button>
    </div>
  </form>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="mt-4 text-green-600 font-medium">
    {{ successMessage }}
  </div>

  <!-- Proposal List -->
  <div *ngIf="proposals.length > 0" class="mt-10">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">All Proposals</h2>

    <div *ngFor="let p of proposals" class="bg-white p-6 rounded-lg mb-6 shadow-lg hover:shadow-2xl transition duration-300 ease-in-out border">
      
      <!-- If Editing -->
      <div *ngIf="editingProposal && editingProposal._id === p._id">
        <div class="space-y-4">
          <input [(ngModel)]="editingProposal.title" placeholder="Title" class="w-full px-4 py-2 border rounded-lg" />
          <textarea [(ngModel)]="editingProposal.description" rows="2" placeholder="Description" class="w-full px-4 py-2 border rounded-lg"></textarea>
          <input [(ngModel)]="editingProposal.eligibility" placeholder="Eligibility" class="w-full px-4 py-2 border rounded-lg" />
          <input type="date" [(ngModel)]="editingProposal.endDate" class="w-full px-4 py-2 border rounded-lg" />
        </div>

        <div class="flex gap-3 mt-4">
          <button (click)="updateProposal()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Save</button>
          <button (click)="editingProposal = null" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition">Cancel</button>
        </div>
      </div>

      <!-- If Not Editing -->
      <div *ngIf="!editingProposal || editingProposal._id !== p._id">
        <h3 class="text-xl font-semibold text-gray-800">{{ p.title }}</h3>
        <p class="text-gray-600 mt-2">{{ p.description }}</p>
        <p class="text-sm text-gray-500 mt-2">Eligibility: <span class="font-medium">{{ p.eligibility }}</span></p>
        <p class="text-sm text-gray-500">Ends: <span class="font-medium">{{ p.endDate | date }}</span></p>

        <!-- Vote Counts -->
        <div class="mt-2 text-sm text-gray-700">
          <strong>Votes:</strong>
          <span class="text-green-600">Yes: {{ p.votes?.yes || 0 }}</span> |
          <span class="text-red-600">No: {{ p.votes?.no || 0 }}</span>
        </div>

        <!-- Action Buttons -->
        <div class="mt-4 flex justify-between">
          <div class="flex gap-4">
            <button (click)="editProposal(p)" class="text-blue-600 hover:underline">Edit</button>
            <button (click)="deleteProposal(p._id)" class="text-red-600 hover:underline">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
