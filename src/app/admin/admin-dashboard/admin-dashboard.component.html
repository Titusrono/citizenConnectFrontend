<div class="max-w-screen-lg mx-auto p-10">
  <h1 class="text-3xl font-bold text-blue-600 mb-6">Admin Petition Dashboard</h1>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="bg-green-100 text-green-700 p-4 rounded mb-4">
    {{ successMessage }}
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-gray-500">Loading petitions...</div>

  <!-- Petitions Table -->
  <table *ngIf="!loading && petitions.length" class="w-full border-collapse border border-gray-200">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2 border">Title</th>
        <th class="p-2 border">Description</th>
        <th class="p-2 border">Authority</th>
        <th class="p-2 border">Status</th>
        <th class="p-2 border">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let petition of petitions" class="hover:bg-gray-50">
        <td class="p-2 border">{{ petition.title }}</td>
        <td class="p-2 border">{{ petition.description }}</td>
        <td class="p-2 border">{{ petition.targetAuthority }}</td>
        <td class="p-2 border">{{ petition.status || 'Pending' }}</td>
        <td class="p-2 border space-x-4 flex justify-start">
          <!-- Approve Button -->
          <button (click)="approvePetition(petition._id)"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Approve
          </button>
          <!-- Delete Button -->
          <button (click)="deletePetition(petition._id)"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No Data -->
  <div *ngIf="!loading && !petitions.length" class="text-gray-500">
    No petitions found.
  </div>
</div>
