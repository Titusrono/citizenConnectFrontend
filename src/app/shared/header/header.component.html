<!-- Sticky Navbar -->
<nav class="bg-gradient-to-r from-blue-700 via-purple-600 to-pink-500 text-white w-full z-50 shadow-lg sticky top-0">
  <div class="container mx-auto flex items-center justify-between p-4">
    <!-- Logo -->
    <div class="text-2xl font-bold">Citizen Connect</div>

    <!-- Hamburger Icon (Always Visible on Mobile) -->
    <button class="md:hidden focus:outline-none" (click)="toggleMobileMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center space-x-6">
      <!-- Home -->
      <a routerLink="/" 
         routerLinkActive="text-yellow-300 underline font-bold" 
         [routerLinkActiveOptions]="{ exact: true }" 
         class="hover:text-yellow-300 transition duration-300">Home</a>

      <a routerLink="/about" routerLinkActive="text-yellow-300 underline font-bold" 
         class="hover:text-yellow-300 transition duration-300">About</a>

      <a routerLink="/service" routerLinkActive="text-yellow-300 underline font-bold" 
         class="hover:text-yellow-300 transition duration-300">Services</a>

      <a routerLink="/contact" routerLinkActive="text-yellow-300 underline font-bold" 
         class="hover:text-yellow-300 transition duration-300">Contact</a>

      <a routerLink="/blog" routerLinkActive="text-yellow-300 underline font-bold" 
         class="hover:text-yellow-300 transition duration-300">Blogs</a>

      <!-- Dropdown for Admin -->
      <div class="relative">
        <button (click)="toggleDropdown()" class="flex items-center space-x-1 focus:outline-none hover:text-yellow-300 transition duration-300">
          <span>Admin</span>
          <svg [class.rotate-180]="dropdownVisible" class="w-4 h-4 transition-transform duration-300" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div *ngIf="dropdownVisible"
          class="absolute right-0 mt-2 w-48 bg-white text-black rounded-md shadow-lg py-2 z-50">
          <a (click)="closeDropdown()" routerLink="/dashboard"
            routerLinkActive="font-bold text-blue-600" class="block px-4 py-2 hover:bg-blue-100 transition">Dashboard</a>
          <a (click)="closeDropdown()" routerLink="/dashboard/moderator"
            routerLinkActive="font-bold text-blue-600" class="block px-4 py-2 hover:bg-blue-100 transition">Moderator</a>
          <a (click)="closeDropdown()" routerLink="/dashboard/petition"
            routerLinkActive="font-bold text-blue-600" class="block px-4 py-2 hover:bg-blue-100 transition">Petition</a>
          <a (click)="closeDropdown()" routerLink="/dashboard/realtimereport"
            routerLinkActive="font-bold text-blue-600" class="block px-4 py-2 hover:bg-blue-100 transition">Reports</a>
          <a (click)="closeDropdown()" routerLink="/dashboard/streaminglive"
            routerLinkActive="font-bold text-blue-600" class="block px-4 py-2 hover:bg-blue-100 transition">LiveStream</a>
          <a (click)="closeDropdown()" routerLink="/dashboard/votingdashboard"
            routerLinkActive="font-bold text-blue-600" class="block px-4 py-2 hover:bg-blue-100 transition">Vote</a>
        </div>
      </div>

      <!-- Avatar Icon -->
      <a routerLink="/login" 
         class="block w-10 h-10 rounded-full overflow-hidden border-2 border-white hover:border-yellow-300 transition duration-300 flex items-center justify-center bg-gray-100">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </a>

      <!-- Logout Icon -->
      <a routerLink="/logout" 
         class="block w-10 h-10 rounded-full overflow-hidden border-2 border-white hover:border-yellow-300 transition duration-300 flex items-center justify-center bg-gray-100">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5m0 0H5a2 2 0 00-2 2v10a2 2 0 002 2h8" />
        </svg>
      </a>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuVisible" class="md:hidden flex flex-col space-y-2 px-4 pb-4 bg-blue-500">
    <a routerLink="/" routerLinkActive="text-yellow-300 underline font-bold" [routerLinkActiveOptions]="{ exact: true }"
       class="hover:text-yellow-300 transition duration-300">Home</a>
    <a routerLink="/about" routerLinkActive="text-yellow-300 underline font-bold" 
       class="hover:text-yellow-300 transition duration-300">About</a>
    <a routerLink="/service" routerLinkActive="text-yellow-300 underline font-bold" 
       class="hover:text-yellow-300 transition duration-300">Services</a>
    <a routerLink="/contact" routerLinkActive="text-yellow-300 underline font-bold" 
       class="hover:text-yellow-300 transition duration-300">Contact</a>
    <a routerLink="/blog" routerLinkActive="text-yellow-300 underline font-bold" 
       class="hover:text-yellow-300 transition duration-300">Blogs</a>

    <!-- Admin Dropdown for Mobile -->
    <div>
      <button (click)="toggleMobileAdminMenu()" class="flex items-center space-x-1 focus:outline-none hover:text-yellow-300 transition duration-300">
        <span>Admin</span>
        <svg [class.rotate-180]="mobileAdminMenuVisible" class="w-4 h-4 transition-transform duration-300" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      <div *ngIf="mobileAdminMenuVisible" class="flex flex-col space-y-2 mt-2">
        <a routerLink="/dashboard" routerLinkActive="text-yellow-300 underline font-bold" class="hover:text-yellow-300 transition">Dashboard</a>
        <a routerLink="/dashboard/moderator" routerLinkActive="text-yellow-300 underline font-bold" class="hover:text-yellow-300 transition">Moderator</a>
        <a routerLink="/dashboard/petition" routerLinkActive="text-yellow-300 underline font-bold" class="hover:text-yellow-300 transition">Petition</a>
        <a routerLink="/dashboard/realtimereport" routerLinkActive="text-yellow-300 underline font-bold" class="hover:text-yellow-300 transition">Reports</a>
        <a routerLink="/dashboard/streaminglive" routerLinkActive="text-yellow-300 underline font-bold" class="hover:text-yellow-300 transition">LiveStream</a>
        <a routerLink="/dashboard/votingdashboard" routerLinkActive="text-yellow-300 underline font-bold" class="hover:text-yellow-300 transition">Vote</a>
      </div>
    </div>

    <!-- Avatar for mobile -->
    <a routerLink="/login" 
       class="block w-10 h-10 rounded-full overflow-hidden border-2 border-white hover:border-yellow-300 transition duration-300 flex items-center justify-center bg-gray-100">
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
    </a>

    <!-- Logout Icon for mobile -->
    <a routerLink="/logout" 
       class="block w-10 h-10 rounded-full overflow-hidden border-2 border-white hover:border-yellow-300 transition duration-300 flex items-center justify-center bg-gray-100">
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5m0 0H5a2 2 0 00-2 2v10a2 2 0 002 2h8" />
      </svg>
    </a>
  </div>
</nav>
