<div class="max-w-6xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Upcoming Virtual Meetings</h1>

  <div *ngIf="loading" class="text-center text-gray-500">Loading meetings...</div>
  <div *ngIf="error" class="text-center text-red-600">{{ error }}</div>

  <div *ngIf="!loading && !error && meetings.length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div
      *ngFor="let meet of meetings"
      class="p-5 bg-gray-50 border rounded-xl shadow-sm hover:shadow-xl transition duration-300 ease-in-out"
    >
      <h2 class="text-xl font-bold text-blue-700 mb-2">{{ meet.title }}</h2>
      <p class="text-gray-700 mb-2">{{ meet.agenda }}</p>
      <p class="text-sm text-gray-500 mb-2">ðŸ“… {{ meet.date | date: 'fullDate' }} â€¢ ðŸ•’ {{ meet.date | date: 'shortTime' }}</p>

      <div class="flex flex-col space-y-2 mt-3">
        <a
          [href]="meet.meetLink"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-600 hover:text-blue-800 font-medium hover:underline"
        >
          ðŸ”— Join Meeting
        </a>

        <a
          *ngIf="meet.recordingLink"
          [href]="meet.recordingLink"
          target="_blank"
          rel="noopener noreferrer"
          class="text-purple-600 hover:text-purple-800 font-medium hover:underline"
        >
          ðŸ“¼ View Recording
        </a>

        <span *ngIf="meet.isLive" class="text-green-600 font-semibold">ðŸŸ¢ Live Now</span>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && meetings.length === 0" class="text-center text-gray-500 mt-4">
    No upcoming meetings.
  </div>
</div>
