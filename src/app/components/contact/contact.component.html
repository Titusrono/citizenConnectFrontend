<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6 lg:px-20 py-12">
      
      <h2 class="text-4xl font-bold text-blue-600 text-center">Contact Us</h2>
      <p class="text-gray-600 text-center mt-2">
        Have questions or suggestions? Reach out to us!
      </p>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mt-8">
  
        <!-- Contact Form -->
        <div class="bg-white p-6 shadow-lg rounded-xl">
          <h3 class="text-2xl font-semibold text-blue-600 mb-4">Send Us a Message</h3>
          <form>
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold">Your Name</label>
              <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
  
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold">Your Email</label>
              <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
  
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold">Message</label>
              <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" rows="4"></textarea>
            </div>
  
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
              Send Message
            </button>
          </form>
        </div>
  
        <!-- Contact Info -->
        <div class="bg-white p-6 shadow-lg rounded-xl">
          <h3 class="text-2xl font-semibold text-blue-600 mb-4">Get in Touch</h3>
          <p class="text-gray-600 mb-4">Feel free to contact us through any of the following ways:</p>
  
          <div class="space-y-4">
            <div class="flex items-center space-x-4">
              <i class="fas fa-phone-alt text-blue-600 text-xl"></i>
              <span class="text-gray-700">+123 456 7890</span>
            </div>
  
            <div class="flex items-center space-x-4">
              <i class="fas fa-envelope text-blue-600 text-xl"></i>
              <span class="text-gray-700">info&#64;citizenconnect.com</span>
            </div>
  
            <div class="flex items-center space-x-4">
              <i class="fas fa-map-marker-alt text-blue-600 text-xl"></i>
              <span class="text-gray-700">123 Main Street, City, Country</span>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
