<div class="container mx-auto px-4 md:px-10 lg:px-20 py-10">
  <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">
    📰 Latest Blog Articles
  </h1>

  <!-- 🔍 Category Filter Buttons -->
  <div class="flex flex-wrap justify-center gap-3 mb-8">
    <button
      (click)="selectedCategory = ''; applyCategoryFilter()"
      [ngClass]="{
        'bg-blue-600 text-white': selectedCategory === '',
        'bg-gray-100 text-gray-800': selectedCategory !== ''
      }"
      class="px-4 py-2 rounded-full text-sm font-medium border hover:bg-blue-500 hover:text-white transition"
    >
      All
    </button>

    <button
      *ngFor="let cat of categoryOptions"
      (click)="selectedCategory = cat; applyCategoryFilter()"
      [ngClass]="{
        'bg-blue-600 text-white': selectedCategory === cat,
        'bg-gray-100 text-gray-800': selectedCategory !== cat
      }"
      class="px-4 py-2 rounded-full text-sm font-medium border hover:bg-blue-500 hover:text-white transition"
    >
      {{ cat }}
    </button>
  </div>

  <!-- 📦 Blog Cards -->
  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let blog of filteredBlogs"
      class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-transparent hover:border-blue-600 hover:shadow-xl transition duration-300 ease-in-out hover:bg-blue-50 cursor-pointer group"
      (click)="goToFullArticle(blog._id)"
    >
      <h2
        class="text-xl font-semibold text-gray-800 group-hover:text-blue-700 transition-colors mb-2"
      >
        {{ blog.title }}
      </h2>

      <p class="text-sm text-gray-500 mb-2">
        🗓️ {{ blog.date | date: 'mediumDate' }}
      </p>

      <p class="text-gray-700 text-sm line-clamp-3 mb-4">
        {{ blog.summary }}
      </p>

      <div class="flex justify-between items-center">
        <button
          class="text-sm text-blue-600 font-medium hover:underline"
          (click)="$event.stopPropagation(); goToFullArticle(blog._id)"
        >
          Read More →
        </button>

        <span
          class="text-xs uppercase font-semibold bg-blue-100 text-blue-700 px-2 py-1 rounded-full tracking-wide"
        >
          {{ blog.category }}
        </span>
      </div>
    </div>
  </div>
</div>
