<div class="container mx-auto px-4 md:px-10 lg:px-20 py-10">
  <h1 class="text-3xl font-bold text-blue-700 mb-8 text-center">Latest Blog Articles</h1>

  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let blog of blogs"
      class="bg-white rounded-xl shadow-md p-6 transition-transform transform hover:-translate-y-1 hover:shadow-2xl border-l-4 border-transparent hover:border-blue-600 cursor-pointer hover:bg-blue-50"
      (click)="goToFullArticle(blog._id)"
    >
      <h2
        class="text-xl font-semibold text-gray-800 hover:text-blue-600 transition-colors"
        style="cursor: pointer;"
        (click)="$event.stopPropagation(); goToFullArticle(blog._id)"
      >
        {{ blog.title }}
      </h2>

      <p class="text-sm text-gray-500 mt-1">🗓️ {{ blog.date | date: 'mediumDate' }}</p>
      <p class="text-gray-700 mt-3 line-clamp-3">{{ blog.summary }}</p>

      <div class="flex justify-between items-center mt-4">
        <button
          class="text-blue-600 font-medium hover:underline"
          (click)="$event.stopPropagation(); goToFullArticle(blog._id)"
        >
          Read More →
        </button>

        <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded-full">
          {{ blog.category }}
        </span>
      </div>
    </div>
  </div>
</div>
