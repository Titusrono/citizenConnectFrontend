<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
  <div
    *ngFor="let blog of blogs"
    class="bg-white rounded-xl shadow-lg p-6 hover:-translate-y-1 hover:shadow-2xl transition-transform cursor-pointer border-l-4 border-transparent hover:border-blue-600"
    (click)="goToFullArticle(blog._id)"
  >
    <h2
      class="text-xl font-semibold text-gray-800 hover:text-blue-600 transition"
      style="cursor:pointer;"
      (click)="$event.stopPropagation(); goToFullArticle(blog._id)"
    >
      {{ blog.title }}
    </h2>
    <p class="text-sm text-gray-500">🗓️ {{ blog.date | date:'mediumDate' }}</p>
    <p class="text-gray-700 mt-2">{{ blog.summary }}</p>
    <div class="flex justify-between items-center mt-4">
      <button
        class="text-blue-600 hover:underline"
        (click)="$event.stopPropagation(); goToFullArticle(blog._id)"
      >
        Read More
      </button>
      <span
        class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full"
      >
        {{ blog.category }}
      </span>
    </div>
  </div>  
</div>
