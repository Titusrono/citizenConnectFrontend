<div class="container mx-auto mt-10 px-4 max-w-4xl">
  <h2 class="text-3xl font-bold mb-8 text-blue-700 text-center">Active Proposals</h2>

  <div class="grid gap-6 md:grid-cols-2">
    <div *ngFor="let p of proposals" class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition-shadow border">

      <h3 class="text-xl font-bold text-gray-800 mb-2">{{ p.title }}</h3>
      <p class="text-gray-600 mb-3">{{ p.description }}</p>

      <div class="text-sm text-gray-500 mb-1">
        <span class="block">Eligibility: <strong>{{ p.eligibility }}</strong></span>
        <span class="block">Voting Ends: <strong>{{ p.endDate | date }}</strong></span>
      </div>

      <!-- Voting Buttons -->
      <div class="flex gap-4 mt-4">
        <button 
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full text-sm font-medium shadow disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="voteStatus[p._id]"
          (click)="vote(p._id, 'yes')">
          Yes
        </button>

        <button 
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-full text-sm font-medium shadow disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="voteStatus[p._id]"
          (click)="vote(p._id, 'no')">
          No
        </button>
      </div>

      <!-- Thank you message -->
      <div *ngIf="voteStatus[p._id]" class="mt-2 text-green-600 text-sm font-medium">
        ✅ Thank you for voting!
      </div>

      <!-- Vote Counts -->
      <div class="mt-4 text-sm text-gray-700 font-medium">
        ✅ Yes: {{ p.yesVotes }} | ❌ No: {{ p.noVotes }}
      </div>
    </div>
  </div>
</div>
