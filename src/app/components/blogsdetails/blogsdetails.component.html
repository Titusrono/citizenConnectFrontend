<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10 bg-white rounded-2xl shadow-lg mt-10">
  <ng-container *ngIf="loading">
    <p class="text-center text-gray-500 text-lg animate-pulse">‚è≥ Loading blog article...</p>
  </ng-container>

  <ng-container *ngIf="error">
    <p class="text-center text-red-600 text-lg font-semibold">{{ error }}</p>
  </ng-container>

  <ng-container *ngIf="blog && !loading">
    <h1 class="text-4xl font-bold text-gray-900 mb-4 leading-snug">
      {{ blog.title }}
    </h1>

    <div class="flex flex-wrap items-center justify-between mb-6">
      <span class="text-sm text-gray-500">
        üïí Published on: <span class="italic">{{ blog.date | date:'longDate' }}</span>
      </span>
      <span class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-medium">
        {{ blog.category }}
      </span>
    </div>

    <p class="text-gray-800 text-lg leading-relaxed whitespace-pre-line mb-6">
      {{ blog.summary }}
    </p>

    <div class="text-center">
      <a
        routerLink="/blogs"
        class="inline-block mt-4 text-blue-600 hover:text-blue-800 font-medium transition"
      >
        ‚Üê Back to all blogs
      </a>
    </div>
  </ng-container>
</div>
