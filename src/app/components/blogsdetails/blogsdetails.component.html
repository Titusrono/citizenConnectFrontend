<div
  class="max-w-4xl mx-auto px-6 sm:px-8 lg:px-10 py-10 bg-white rounded-3xl shadow-xl mt-10 transition duration-300 ease-in-out hover:shadow-2xl hover:ring-1 hover:ring-blue-200"
>
  <ng-container *ngIf="loading">
    <p class="text-center text-gray-500 text-lg animate-pulse">
      ‚è≥ Loading blog article...
    </p>
  </ng-container>

  <ng-container *ngIf="error">
    <p class="text-center text-red-600 text-lg font-semibold">{{ error }}</p>
  </ng-container>

  <ng-container *ngIf="blog && !loading">
    <h1
      class="text-4xl font-extrabold text-gray-900 mb-5 leading-tight tracking-tight transition-colors duration-200 hover:text-blue-700"
    >
      {{ blog.title }}
    </h1>

    <div class="flex flex-wrap items-center justify-between mb-6 text-sm text-gray-500">
      <div>
        üïí Published on:
        <span class="italic">{{ blog.date | date: 'longDate' }}</span>
      </div>
      <span
        class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-semibold uppercase tracking-wide"
      >
        {{ blog.category }}
      </span>
    </div>

    <p
      class="text-gray-700 text-lg leading-relaxed whitespace-pre-line mb-6 font-medium"
    >
      {{ blog.summary }}
    </p>

    <hr class="my-6 border-gray-200" />

    <div
      class="text-gray-800 leading-relaxed whitespace-pre-line text-base font-normal"
    >
      {{ blog.content }}
    </div>

    <div class="text-center mt-10">
      <a
        routerLink="/blog"
        class="inline-block px-5 py-2 text-blue-600 hover:text-white border border-blue-600 hover:bg-blue-600 rounded-full transition duration-200 font-medium"
      >
        ‚Üê Back to all blogs
      </a>
    </div>
  </ng-container>
</div>
